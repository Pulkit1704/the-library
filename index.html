<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 class="title">The Library</h1>
    <h2>Lets get something to read</h2>
        
    <form id="book-form">
        <div class="field">
            <label for="title">Book title</label>
            <input type="text" name="title" id="title">
        </div>
        <div class="field">
            <label for="author">Who's the author</label>
            <input type="text" name="author" id="author" >
        </div>
        <div class="field">
            <label for="num-pages">Number of pages</label>
            <input type="number" name="num_pages" id="num-pages">
        </div>
    </form>
    
    <button id="book-add">Add book</button>

    <h2 class="subheading">Here is your bookshelf</h2>

    <div id="bookshelf">

    </div>

    <script type="text/javascript" src="./index.js"></script>

</body>

</html>
