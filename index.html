<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Library</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1 class="title">The Library</h1>
    <h2 class="subheading">Here is your bookshelf</h2>

    <form>
        <input type="text" name="title" id="title">
        <label for="title">Book title</label>
        <input type="text" name="author" id="author">
        <label for="author">Who's the author</label>
        <input type="number" name="num_pages" id="num-pages">
        <label for="num-pages">Number of pages</label>
    </form>

    <button class="book-add">Add book</button>

    <div id="bookshelf">
        <div class="book">
            <h1>Sample title</h1>
            <h2>sample author</h2>
            <h3>sample numpages</h3>
        </div>
    </div>

    <script type="text/javascript" src="./index.js"></script>

</body>

</html>
